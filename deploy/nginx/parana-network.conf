# Nginx site: parana-network (frontend React)
# - Serve SOMENTE o build estático (sem Node no frontend)
# - Proxy opcional da API para o backend em 127.0.0.1:4000
#
# Instalação sugerida:
#   sudo cp deploy/nginx/parana-network.conf /etc/nginx/sites-available/parana-network
#   sudo ln -s /etc/nginx/sites-available/parana-network /etc/nginx/sites-enabled/parana-network
#   sudo nginx -t && sudo systemctl reload nginx

server {
    listen 80;
    server_name zabbmap.nansen.com.br;  # ajuste

    # React build/ (artefato final)
    root /opt/parana-network/frontend/current;
    index index.html;

    # SPA fallback
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Cache agressivo para assets com hash
    location /static/ {
        expires 30d;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    # Assets do Login (Vite) são publicados em /Login/assets
    location /Login/assets/ {
        expires 30d;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    # Se o seu build gera assets fora de /static (ex.: /assets), habilite:
    location /assets/ {
        expires 30d;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    # API -> backend local (binário)
    location /auth/ {
        proxy_pass http://127.0.0.1:4000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /api/ {
        proxy_pass http://127.0.0.1:4000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # (Opcional) proteger uploads grandes se existir
    client_max_body_size 20m;
}
